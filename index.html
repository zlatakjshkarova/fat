<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>день мамы</title>
    <link rel="stylesheet" href="css/stley.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">C ДНЕМ мамы</h1>

            <div class="poem">
                <p>
                    Знаешь, мама, день обычный<br>
                    Без тебя нам не прожить!<br>
                    Слово мама так привычно<br>
                    С первых дней нам говорить!
                </p>
                <p>
                    Стоит только приглядеться,<br> –
                    Целый мир согрет вокруг<br>
                    Теплотою маминого сердца,<br>
                    Нежных, добрых рук...
                </p>


            </div>
        </div>
    </div>

</body>

</html>
